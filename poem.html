<html> <head>  <meta charset="utf-8">  <style type="text/css"> h1 {font-size: 30px;}   h1 {font-family:"HY견명조",serif;}  </style> </head> <body>  <h1> 서시(序詩)</h1>  <p>윤동주 / 시인</p>
<p>죽는 날까지 하늘을 우러러</p><p>한 점 부끄럼이 없기를</p><p><b>잎새</b>에 이는 <b>바람</b>에도 </p><p>나는 괴로워했다.</p><p>별을 노래하는 마음으로</p><p>모든 죽어가는 것을 사랑해야지</p><p>그리고 나에게 주어진 길을 </p><p>걸어가야겠다.</p></br>
<p>오늘 밤에도 <b>별</b>이 <b>바람</b>에 스치운다.</p> </body></html>
